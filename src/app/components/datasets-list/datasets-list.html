<div class="step-three row" ng-init="$init()">
  <div class=" col-xs-12 col-sm-6 input-group float-left" ng-repeat="(key, dataset) in datasets">
    <h2>{{ dataset.name }}</h2>
    <div class="datasets-options">
      <div class="dataset-content">
        <input type="radio" name="datasets" value="{{ dataset.name }}" id="dataset-{{ dataset.id }}" ng-click=$datasetClick(dataset.id)>
        <label class="list-group-item" for="dataset-{{ dataset.id }}" title="{{ dataset.simpleDescription }}">{{ dataset.name }}<span class="glyphicon glyphicon-question-sign pull-right" ng-click="helpModal($event)" data-toggle="modal" data-target="#modal-{{ dataset.id }}"></span></label>

        <!-- Modal -->
        <div class="modal fade" id="modal-{{ dataset.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-{{ dataset.id }}-label">Descrição do algoritmo {{ dataset.name }}</h4>
              </div>
              <div class="modal-body">
                <p>{{ dataset.completeDescription }}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End modal -->

      </div>
    </div>
  </div>
</div>
