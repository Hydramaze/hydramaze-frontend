<div class="parameters-group">
  <h3>{{name}}</h3>
  <span class="glyphicon glyphicon-question-sign" data-toggle="modal" data-target="#modal-{{id}}"></span>
  <select title="{{title}}" class="form-control" ng-model="value" class="form-control">
    <option ng-repeat="x in comboValues" ng-value="x">{{x}}</option>
  </select>
  <!-- Modal -->
	<div class="modal fade" id="modal-{{id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{name}}</h4>
				</div>
				<div class="modal-body">
					<p>{{completeDescription}}</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End modal -->
</div>
