<multi-step-container id="tutorial" steps="steps" class="steps-container-style simple-prev-next">
  <div>
    <div id="stepper">
      <ul class="steps-list">
        <li id="step-{{$index}}" ng-click="$setStepAsActive(this, $index)" ng-class="{'step-active': $index == $getActiveIndex()-1, 'allowed': $isAllowed($index)}" class="steps-item" ng-repeat="x in steps">
          <p><span>{{$index + 1}}</span>{{x.title}}</p>
          <hr>
        </li>
      </ul>
    </div>

    <main id="main-step-content" step-container></main>

    <button ng-disabled="$isFirst()" ng-hide="$isFirst()" class="floating-button left btn btn-default" ng-click="previousStepCall(this)" style="font-weight: bold;">
      <span class="fa fa-chevron-left"></span>
      <span class="fa fa-chevron-left"></span>
    </button>

    <button ng-disabled="$isLast() || $isAllowed($getActiveIndex()-1)" ng-hide="$isLast()" class="floating-button right btn btn-default" ng-click="nextStepCall(this)" style="font-weight: bold;">
      <span class="fa fa-chevron-right"></span>
      <span class="fa fa-chevron-right"></span>
    </button>
  </div>
</multi-step-container>
